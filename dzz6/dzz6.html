<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dzz6</title>
    <style>
        .hidden{
            display: none;
        }
        td[data-sort]{
            cursor: pointer;
        }
        td[data-sort]:hover{
            background: rgba(0, 0, 0, 0.25);
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body class="text-center">
    <button class="btn btn-danger mt-4 mb-4" id="countries-btn">Получить информацию по странам</button>
    <div class="row">
        <input type="text", class="form-control col-sm-6 offset-3 mb-4", id="search", placeholder="Search"/>
    </div>
    <select id = "select-country" class="form-control col-sm-6 offset-3 mb-4" disabled>
        <option value ="">Select country</option>
    </select>
    <table class="table table-bordered">
        <thead>
        <tr>
            <td>#</td>
            <td data-sort="name">Name
            <span class = "sort-down hidden">&#8595;</span>
            <span class = "sort-up hidden">&#8593;</span>
            </td>
            <td data-sort="capital">Capital
            <span class = "sort-down hidden">&#8595;</span>
            <span class = "sort-up hidden">&#8593;</span>
            </td>
            <td data-sort="population">Population
            <span class = "sort-down hidden">&#8595;</span>
            <span class = "sort-up hidden">&#8593;</span>
            </td>
            <td>Flag</td><td>Currencies</td>
            <td>Languages</td>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script type="text/javascript" src="./dzz6.js"></script>
    
</body>
</html>
