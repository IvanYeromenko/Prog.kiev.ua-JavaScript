<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dzz8</title>
    <style>
        .hidden{
            display: none;
        }
        td[data-sort]{
            cursor: pointer;
        }
        td[data-sort]:hover{
            background: rgba(0, 0, 0, 0.25);
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body class="text-center">
    <div class="row">
        <form class="col-sm-6 offset-3 mt-4" >
            <input type="text" placeholder="Введите имя" class="registration-name mb-3">
            <p class="hidden text-danger registration-name-required">Это обязательное поле</p>
            <p class="hidden text-danger registration-name-min">Введите больше 3 символов</p>
            <input type="password" placeholder="Введите пароль" class="registration-password  mb-3">
            <input type="date" placeholder="Выберите дату рождения" class="registration-birth  mb-3">
            <input type="email" placeholder="Введите email" class="registration-email mb-4">
            <button class="btn btn-success" type="submit" id="registration-submit">1</button>

            <a id="link-to-google" href="https://google.com.ua">Link To Google</a>
        </form>
    </div>

    <button class="btn btn-danger mt-4" id="countries-btn">
        <div class="spinner hidden"></div> Получить инфу по странам</button>
    <div class="row">
        <select class="form-control select-countries col-sm-6 offset-3 my-4" disabled>
            <option value="">Выберите страну</option>
        </select>
        <input type="text"
               id="search"
               class="form-control col-sm-6 offset-3 my-4"
               placeholder="Search.."
               />
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <td>#</td>
            <td data-sort="name">Name
                <span class="sort-down hidden">&#8595;</span>
                <span class="sort-up hidden">&#8593;</span>
            </td>
            <td data-sort="capital">Capital
                <span class="sort-down hidden">&#8595;</span>
                <span class="sort-up hidden">&#8593;</span>
            </td>
            <td data-sort="population">Population
                <span class="sort-down hidden">&#8595;</span>
                <span class="sort-up hidden">&#8593;</span>
            </td>
            <td>Flag</td>
            <td>Currencies</td>
            <td>Languages</td>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script type="text/javascript" src="./dzz8.js"></script>
    
</body>
</html>
